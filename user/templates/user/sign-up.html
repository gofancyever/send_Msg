<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="{% static "assets/i/favicon.png" %}">
    <link rel="apple-touch-icon-precomposed" href="{% static "assets/i/app-icon72x72@2x.png" %}">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="{% static "assets/css/amazeui.min.css" %}" />
    <link rel="stylesheet" href="{% static "assets/css/amazeui.datatables.min.css" %}" />
    <link rel="stylesheet" href="{% static "assets/css/app.css" %}">
    <script src="https://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>

</head>

<body data-type="login">
    <script src="{% static "assets/js/theme.js" %}"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-title">注册用户</div>
                <span class="tpl-login-content-info">
                  创建一个新的用户
              </span>
                <form class="am-form tpl-form-line-form" data-am-validator  method="post">
                    <fieldset>
                    {% csrf_token %}
                    <div class="am-form-group">
                        <input name="email" class="js-ajax-validate" type="email" id="doc-vld-ajax-count" placeholder="输入邮箱"  data-validate-async/>
                    </div>

                    <div class="am-form-group">
                        <input name="username" type="text" id="doc-vld-name-2 id_username" minlength="3" placeholder="输入用户名（至少 3 个字符）" required/>
                    </div>

                    <div class="am-form-group">
                         <input name="password1" type="password" id="doc-vld-pwd-1" pattern="[0-9a-zA-Z]{8,12}" placeholder="8到12 位数字和字母组合"  required/>
                    </div>

                    <div class="am-form-group">
                        <input name="password2" type="password" id="doc-vld-pwd-2 id_password2" data-equal-to="#doc-vld-pwd-1" placeholder="请与上面输入的值一致"  required/>
                    </div>
                    <div class="am-form-group">
                        <button type="submit"  class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>
                    </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>

    <script type="text/javascript">
    $(function() {
  $('#doc-vld-ajax').validator({
    validate: function(validity) {
      var v = $(validity.field).val();
        var comment_form = {email:v}
      // Ajax 验证
      if ($(validity.field).is('.js-ajax-validate')) {
        // 异步操作必须返回 Deferred 对象
        return $.ajax({
            url: '/user/validityemail/',
            type:'post',
          // cache: false, 实际使用中请禁用缓存
            data:comment_form
        }).then(function(data) {
            log(data)
          return validity;
        }, function() {
          return validity;
        });
      }
    }
  });
});

    </script>
    <script src="{% static "assets/js/amazeui.min.js" %}"></script>
    <script src="{% static "assets/js/app.js" %}"></script>

</body>

</html>
